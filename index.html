<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our WhatsApp Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo h1 {
            color: #25D366;
            font-size: 28px;
        }
        
        .whatsapp-promo {
            background-color: #f5f9f5;
            border: 1px solid #d4edda;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .whatsapp-promo h3 {
            color: #25D366;
            margin-bottom: 10px;
        }
        
        .whatsapp-promo a {
            display: inline-block;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #25D366;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #128C7E;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #25D366;
            text-decoration: none;
            font-weight: 600;
        }
        
        .ref-badge {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 15px;
        }
        
        #success-message {
            display: none;
            color: #25D366;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Join Our Community</h1>
        </div>
        
        <div class="whatsapp-promo">
            <h3>Join Our WhatsApp Channel</h3>
            <p>Get exclusive updates directly on WhatsApp</p>
            <a href="https://whatsapp.com/channel/0029Vb6Jg9hHQbS05d7suj2B" target="_blank">
                Join Now
            </a>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit">Create Account</button>
            
            <div id="success-message">
                Registration successful! Redirecting to WhatsApp...
            </div>
            
            <div class="login-link">
                Already have an account? <a href="#">Sign in</a>
            </div>
            
            <div class="ref-badge">
                Referral: aryannigar0
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Simple validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Mock submission (in a real app, this would go to your server)
            console.log('Submitted:', { name, email, password, ref: 'aryannigar0' });
            
            // Show success message
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('registerForm').reset();
            
            // Redirect to WhatsApp after 2 seconds
            setTimeout(() => {
                window.location.href = 'https://whatsapp.com/channel/0029Vb6Jg9hHQbS05d7suj2B';
            }, 2000);
        });
    </script>
</body>
</html>
